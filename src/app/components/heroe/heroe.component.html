<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }}</h1>
<div class="row animated fadeIn fast">
    <div class="col-12 col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <p class="text-center m-4"><b>Fecha aparici√≥n: </b><small>{{ heroe.aparicion | date }}</small></p>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block btn-rounded">Regresar</a>
    </div>
    <div class="col-12 col-md-8">
        <p class="text-justify my-4">{{ heroe.bio }}</p>
        <hr>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="marvel" class="img-logo">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" alt="marvel" class="img-logo">
        </div>
    </div>
</div>
