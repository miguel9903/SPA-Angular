<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<p>Resultados de <i>"{{ termino }}"</i></p>
<div class="alert alert-danger" role="alert" *ngIf="heroes.length == 0">
    No se han encontrado resultados.
  </div>
<div class="card-columns" *ngIf="heroes.length > 0">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
